<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is used for search purpose">
    <meta name="keywords" content="useful-for-keyword">
    <!-- <meta name="robots" content="NOINDEX,NOFOLLOW"> -->
    <meta name="robots" content="INDEX,FOLLOW">
    <link rel="icon" href=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
          type="image/x-icon">
    <style>
         p{
            background-color: rgb(88, 130, 150); 
            color: rgba(18, 87, 18, 0.5);
            text-align: center; 
            font-size: 3em;
         } 
         h2{
            text-align: center;
         }
         h3{
            background-color: blueviolet;
            color: hsla(120, 100%, 50%, 0.50);
            text-align: center;
            font-size: 3em;
         }
         .background-image{
            background-image: url("https://picsum.photos/200/300"); 
            width: 100%;
            height: 400px; 
         }
         .repeat-x{
            background-image: url("https://picsum.photos/200/300"); 
            background-repeat: repeat-x;
            width: 100%;
            height: 400px; 
         }
         .repeat-y{
            background-image: url("https://picsum.photos/200/300"); 
            background-repeat: repeat-y;
            width: 100%;
            height: 400px; 
         }
         .No-repeat{ 
            background-image: url("https://picsum.photos/200/300"); 
            background-repeat: no-repeat;
            background-position: right top; 
            width: 100%;
            height: 400px; 
         }
         .No-repeat-position-x{
            background-image: url("https://picsum.photos/200/300"); 
            background-repeat: no-repeat;
            background-position-x: 50%; 
            /* or background-position-x: center;  */
            width: 100%;
            height: 400px; 
         }
         .No-repeat-position-y{
            background-image: url("https://picsum.photos/200/300"); 
            background-repeat: no-repeat;
            background-position-y: center;  
            width: 100%;
            height: 400px;
         }
         .No-repeat-size{
            border: 2px solid black;
            padding: 25px;
            background-image: url("https://picsum.photos/200/300"); 
            background-repeat: no-repeat;
            background-position: right top;
            background-size: 400 500px;
            block-size: 500px;
         }
    </style>
    <title>css-color</title>
</head>
<body> 
    <h2>1. BG Color</h2>
    <article class="css-color">
        <p>Paragraph1</p>
        <h1>Heading</h1>
        <p>Paragraph2</p>
        <h3>HEX Decimal</h3> 
        <p>Paragraph4</p>
        <p>Paragraph5</p> 
    </article> 
    <hr>
    <h2>2. BG Image</h2>
    <article class="background-image">
        
    </article>
    <hr>
    <h2>3. BG REPEAT</h2>
    <article class="background-repeat">
        <section class="repeat-x"></section>
        <hr>
        <section class="repeat-y"></section>
        <hr>
        <h2>** Background Position And NO Repeat**</h2>
        <section class="No-repeat"></section>
        <hr>  
        <section class="No-repeat-position-x"></section>
        <hr>
        <section class="No-repeat-position-y"></section>
        <hr>
        <h2>** Background Size **</h2>
        <section class="No-repeat-size"></section>
    </article>
    <hr>
    <h2>4. BG Attachment</h2>
    <article class="background-attachment">
        
    </article>
    <hr>
    <h2>5. BG POSITION</h2>
    <article class="background-position">
        
    </article>
    <hr>
    <h2>6. BACKGROUND Full</h2>
    <article class="background">
        
    </article>
</body>
</html>
