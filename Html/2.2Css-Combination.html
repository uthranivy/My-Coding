<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is used for search purpose">
    <meta name="keywords" content="useful-for-keyword">
    <!-- <meta name="robots" content="NOINDEX,NOFOLLOW"> -->
    <meta name="robots" content="INDEX,FOLLOW">
    <link rel="icon" href=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
          type="image/x-icon">
    <style>
         article p{
            background-color: rgb(206, 13, 13);
         }

         /* It will be apply only immediate child not nested child */
         article > p{
            background-color: green;
         }

         /* It wiil be apply next to the current tag */
         h1 + p{
            background-color: yellow;
         }

         /* Apply to all siblings not nested and overrite */
         h1 ~ p{
            background-color: coral;
         }
    </style>
    <title>Combination</title>
</head>
<body> 
    <article class="css-combination">
        <p>Paragraph1</p>
        <h1>Heading</h1>
        <p>Paragraph2</p>
        <p>Paragraph3</p>
        <div>
            <p>Nested paragraph</p>
        </div>
        <p>Paragraph4</p>
        <p>Paragraph5</p> 
    </article> 
</body>
</html>
